options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/poverty-presentation:$COMMIT_SHA',
        '.'
      ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run','deploy','poverty-presentation',
        '--image','us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/poverty-presentation:$COMMIT_SHA',
        '--region','us-central1',
        '--platform','managed'
        #'--allow-unauthenticated'
      ]

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/poverty-presentation:$COMMIT_SHA'
